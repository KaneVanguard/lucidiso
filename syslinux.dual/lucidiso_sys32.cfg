LABEL lucidsystems32
TEXT HELP
Boot the LucidSystems (i686) live medium. It allows you to install LucidSystems or
perform system maintenance.
ENDTEXT
MENU LABEL Boot LucidSystems (i686)
LINUX boot/i686/vmlinuz
INITRD boot/i686/archiso.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%
